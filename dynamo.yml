Resources:
    transaction:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: transaction
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1